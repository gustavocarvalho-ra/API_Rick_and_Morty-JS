<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Rick and Morty</title>
</head>

<body>
  <form action="" method="get">
    <div class="di-01">
      <h2 class="h2-1">Busca de personagem:</h2>
      <label for="characterId" class="id01">ID da personagem</label>
      <input type="number" name="characterId" id="characterId">
    </div>

    <hr class="hr1">

    <div id="informacoes">
      <h2 class="h2-2">Informações:</h2>
      <label for="name">Nome</label>
      <input type="checkbox" name="name" id="name" autocomplete="none">

      <label for="status">Status</label>
      <input type="checkbox" name="status" id="status">

      <label for="species">Espécie</label>
      <input type="checkbox" name="species" id="species">

      <label for="gender">Gênero</label>
      <input type="checkbox" name="gender" id="gender">

      <label for="origin">Planeta de origem</label>
      <input type="checkbox" name="origin" id="origin">

      <label for="episode">Episódios</label>
      <input type="checkbox" name="episode" id="episode">
    </div>

    <hr class="hr2">

    <div id="btt">
      <button type="submit" id="btn-go">Pesquisar</button>
      <button type="reset" id="btn-reset">Limpar</button>
    </div>

    <hr class="hr3">

  </form>

  <div id="result-style">
    <img src="" alt="" id="img">
    <div id="content"></div>
  </div>
  
</body>
<script src="./js/script.js"></script>

</html>
